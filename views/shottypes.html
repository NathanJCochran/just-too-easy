{% extends "master.html" %}

{% block body %}

<div class="container">

    <h1>Shot Types</h1>
    <table class="table table-responsive table-striped">
        <tbody>
            {% for shottype in shottypes %}

            <tr>
                <td class="col-xs-6">
                    <h4>{{shottype.name}}</h4>
                </td>
                <td class="col-xs-2">
                    <form action="/admin/shottypes/remove" method="post">
                        <input type="hidden" name="key" value="{{shottype.key.urlsafe()}}"/>
                        <input type="submit" value="Delete" class="btn btn-default"/>
                    </form>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>

    <fieldset>
        <legend>Add a Shot Type</legend>
        <form class="form-horizontal" role="form" action="/admin/shottypes/add" method="post">
            <div class="form-group">
                <label for="name" class="col-xs-2 control-label">Name</label>
                <div class="col-xs-8">
                    <input id="name" name="name" class="form-control" type="text"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <input type="submit" value="Submit" class="btn btn-default"/>
                </div>
            </div>
        </form>
    </fieldset>

</div>


{% endblock body %}
