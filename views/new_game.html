{% extends "master.html" %}

{% block new_game_nav %}class="active"{% endblock %}

{% block body %}

<div class="container">
    <h1>New Game</h1>
    <fieldset>
        <legend>Select Players:</legend>
        <form class="form-horizontal" role="form" action="/game/new" method="post">
            {% for player in players %}

            <div class="form-group">
                <div class="checkbox">
                    <div class="col-xs-3">
                        <img src="/players/image?key={{player.image.urlsafe()}}" class="img-rounded col-xs-12"/>
                    </div>
                    <label class=col-xs-3">
                        <input type="checkbox"/ name="players" value="{{player.key.urlsafe()}}">{{ player.name }}
                    </label>
                </div>
            </div>

            {% endfor %}
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <input type="submit" value="Submit" class="btn btn-default"/>
                </div>
            </div>
        </form>
    </fieldset>
</div>

{% endblock body %}
