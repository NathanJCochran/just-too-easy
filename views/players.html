{% extends "master.html" %}

{% block body %}

<div class="container">

    <h2>Players</h2>

    <table class="table table-striped">
        <tbody>
            {% for player in players %}

            <tr>
                <td>
                    [[player.name]]
                </td>
            </tr>

            {% endfor %}

        </tbody>
    </table>

    <h2>Add a Player</h2>

    <fieldset>
        <form class="form-horizontal" role="form" action = "/players" method="post">
            <div class="form-group">
                <label for="name" class="col-xs-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input id="name" class="form-control" type="text"/>
                </div>
            </div>

            <div class="form-group">
                <label for="image" class="col-xs-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input id="image" class="form-control" type="file"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Submit" class="btn btn-default"/>
            </div>
        </div>
    </form>
</fieldset>

</div>


{% endblock body %}
